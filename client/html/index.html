    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="html" href="/client/html/booking.html">
        <link rel="stylesheet" href="/client/css/helper.css">
        <link rel="stylesheet" href="/client/css/styles.css">
        <link rel="stylesheet" href="/client/css/reset.css">
        <script src="https://kit.fontawesome.com/7059431f06.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Mars-X</title>
    </head>
<body>  
    <section id="sticky" class="nav-con">
        <div class="header-title">Trip to Mars</div>
    
            <a class="crumb" href="/client/html/booking.html">Booking</a>
      
    
            <button id="log-out" class="log-out" style="display: none;" >LogOut</button>
            <span id="loggedName"></span>
            <div id="acc-btns">
            <button id="log-in" class="login-btn" onclick="showLogin()">Login</button>
            <button id="sign-up" class="signup-btn" onclick="showSignUp()">Sign up</button>
        </div>

        <div class="login-con" style="display: none;">
            <div>
                <button type="click" class="close" onclick="closeForm()">X</button>
                <form id="login-form">
            </div>
                <div id="404Err"></div>
                <div id="err"></div>
                    <div id="errLogin"></div>
        
                <label class="label" for="login-email"></label>
                    <div>
                        <input class="input" id="login-email" name="login-email" type="email" placeholder=" &#xf007; Email">
                    </div>
    
                <label class="label" for="password"></label>
                    <div>
                        <input class="input" id="login-pass" name="password" type="password" placeholder=" &#xf13e; Pass">
                    </div>
                    <div>
                        <button class="form-btn">Login</button>
                    </div>     
            </form>
        </div>
    
        <div class="form-con" style="display: none;">
            <div id="err"></div>

            <span class="form-span">Create Account</span>
            <button type="click" class="close" onclick="closeForm()">X</button>
            
            <form id="create-form">
                <label class="label" for="name">Name</label>
                    <div>
                        <input class="input" id="name" name="name" type="text" placeholder=" &#xf007;">
                        <div id="errName"></div>
                    </div>
    
                <label class="label" for="username">Username</label>
                    <div>
                        <input class="input" id="username" name="username" type="text" placeholder=" &#xf21b;">
                        <div id="errUsername"></div>
                    </div>
    
                <label class="label" for="email">Email</label>
                    <div>
                        <input class="input" id="email" name="email" type="text" placeholder=" &#xf1fa;">
                        <div id="errEmail"></div>
                    </div>
    
                <label class="label" for="password">Password</label>
                    <div>
                        <input class="input" id="password" name="password" type="password" placeholder=" &#xf13e;">
                        <div id="errPassword"></div>
                    </div>
    
                <label class="label" for="confirm-pass">Comfirm Password</label>
                    <div>
                        <input class="input" id="pass-confirm" name="confirm-pass" type="password" placeholder=" &#Xf023;">
                        <div id="errConfirm"></div>
                    </div>
                    <div>
                        <button class="form-btn" type="submit">Submit</button> 
                        <div id="success" style="display: none;">Account Created!!</div>
                    </div>
            </form> 
        </div>
    </section>

    <div class="video-wrapper">
        <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
            <source src="../pictures/production ID_4478322.mp4" type="video/mp4">
        </video>

        <div class="temp-con">
            <div class="zip-label">
                <label class="zip-label" for="zip-code">Enter a zip code</label>
            </div>

            <div class="zip-con">
                <input id="zip-code" placeholder="zipcode" name="zip-code" type="text">
                <button id="zip-btn">search</button>
            </div>
           
            <div class="card-con">
                <ul  class="d-flex" id="parent">
                </ul>  
            </div>
        </div>
    </div>
  
    <section class="explore-con">
        <div>
            <img class="mars-background" src="../pictures/mars_why.webp" alt="">
        </div>

        <div class="about-con">
            <div>
                <h1 class="title">Explore Mars</h1>
            </div>

        <div class="mars">
            <div class="list">
                <ul>
                    <li class="mars-list">Age</li>
                    <li class="mars-list">Diameter</li>
                    <li class="mars-list">Day length</li>
                    <li class="mars-list">Avg distance from earth</li>
                    <li class="mars-list">Gravity force</li>
                </ul>
                <ul class="right">
                    <li class="mars-list">4.5 Billion years</li>
                    <li class="mars-list">4,220 mi</li>
                    <li class="mars-list">24 hrs 38 min</li>
                    <li class="mars-list">140M mi</li>
                    <li class="mars-list">38% of earth</li>
                </ul>
            </div>
            <div>
                <a href="./booking.html"><button class="book-btn" id="book-btn">Book Trip</button></a>
            </div>
        </div> 
    </section>
    
    
    
    <section class="footer">
       
        <h1>FOOTEr</h1>





    </section>  

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/client/JS/script.js"></script>
    <script src="/client/JS/booking.js"></script>
</body>
</html>
