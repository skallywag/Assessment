<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="html" href="/client/html/index.html">
    <link rel="stylesheet" href="/client/css/helper.css">
    <link rel="stylesheet" href="/client/css/styles.css">
    <link rel="stylesheet" href="/client/css/reset.css">
    <link rel="stylesheet" href="/js-calendar-main/app.css" />
    <link rel="stylesheet" href="../custom-select/city-select.css">
    <link rel="stylesheet" href="/ticket-select/qty-select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7059431f06.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Booking</title>
</head>

<body class="dark">
    
    <section id="sticky" class="nav-con">
        <a style="text-decoration: none;" href="/client/html/index.html"><div class="header-title">Trip to Mars</div></a>
            <a class="crumb" href="/client/html/index.html">Home</a>

        <button id="log-out" class="log-out" style="display: none;" >LogOut</button>
        <span id="loggedName"></span>

        <div id="acc-btns">
            <button id="log-in" class="login-btn" onclick="showLogin()">Login</button>
            <button id="sign-up" class="signup-btn" onclick="showSignUp()">Sign up</button>
        </div>

        <div class="login-con" style="display: none;">
            <div>
                <button type="click" class="close" onclick="closeForm()">X</button>
                <form id="login-form">
            </div>
                <div id="log-success"></div>
                <div id="err"></div>
                <div id="errLogin"></div>
        
                <label class="label" for="login-email"></label>
                    <div>
                        <input class="input" id="login-email" name="login-email" type="email" placeholder=" &#xf007; Email">
                    </div>
    
                <label class="label" for="password"></label>
                    <div>
                        <input class="input" id="login-pass" name="password" type="password" placeholder=" &#xf13e; Pass">
                    </div>
                    <div>
                        <button class="form-btn">Login</button>
                    </div>     
            </form>
        </div>
    
        <div class="form-con" style="display: none;">
            <div id="err"></div>

            <span class="form-span">Create Account</span>
            <button type="click" class="close" onclick="closeForm()">X</button>
            
            <form id="create-form">
                <label class="label" for="name">Name</label>
                    <div>
                        <input class="input" id="name" name="name" type="text" placeholder=" &#xf007;">
                        <div id="errName"></div>
                    </div>
    
                <label class="label" for="username">Username</label>
                    <div>
                        <input class="input" id="username" name="username" type="text" placeholder=" &#xf21b;">
                        <div id="errUsername"></div>
                    </div>
    
                <label class="label" for="email">Email</label>
                    <div>
                        <input class="input" id="email" name="email" type="text" placeholder=" &#xf1fa;">
                        <div id="errEmail"></div>
                    </div>
    
                <label class="label" for="password">Password</label>
                    <div>
                        <input class="input" id="password" name="password" type="password" placeholder=" &#xf13e;">
                        <div id="errPassword"></div>
                    </div>
    
                <label class="label" for="confirm-pass">Comfirm Password</label>
                    <div>
                        <input class="input" id="pass-confirm" name="confirm-pass" type="password" placeholder=" &#Xf023;">
                        <div id="errConfirm"></div>
                    </div>
                    <div>
                        <button class="form-btn" type="submit">Submit</button> 
                        <div id="success" style="display: none;">Account Created!!</div>
                    </div>
            </form> 
        </div>
    </section>

    <section class="booking-main-con">
        <div>
            <img class="book-background" src="../pictures/mars_feature.webp"  alt="Picture of mars">
        </div>
        
        <div class="title-con">
            <h1 class="booking-h1">Mars Awaits</h1>
            <h2 class="booking-h2">Buy Your Ticket Today!</h2>
        </div>

            <span id="login-required"></span>
            <form id="booking-form">
                <div class="custom-select">
                    <select id="book-city" name="custom-select">
                      <option value="City:">City:</option>
                      <option value="Phoenexia">Phoenexia</option>
                      <option value="CHYRSE">CHYRSE</option>
                      <option value="Proxima">Proxima</option>
                      <option value="Martian City">Martian City</option>  
                    </select>
                </div>
                <div>
                    <input class="cal-date" id="date-slct" type="date">
                    <!-- <button class="cal-btn" id="cal-btn" type="button">Depart Date</button> -->
                </div>
                <div>
                    <input id="payload" placeholder="Payload/lb" type="text">
                </div>
                <div class="qty-select">
                    <select class="qty" name="qty-select" id="ticket-qty">
                        <option value="QTY">QTY</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="3">4</option>
                    </select>
                </div>
                <div>
                    <button class="book-submit" type="submit"><i class="fas fa-arrow-circle-right"></i></button>     
                </div>       
            </form>
            <div id="cal-wrapper" style="display: none;">
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">February</span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2021</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="calendar-footer">
                        <div class="toggle">
                            <span>Dark Mode</span>
                            <div class="dark-mode-switch">
                                <div class="dark-mode-switch-ident"></div>
                            </div>
                        </div>
                    </div>
                    <div class="month-list"></div>
                </div>
            </div>     
            <div id="error-con"> 
                <div class="book-err" id="qtyErr"></div>
                <div class="book-err" id="payloadErr"></div>
                <div class="book-err" id="cityErr"></div>
                <div class="book-err" id="dateErr"></div>
            </div>
            <div id="success-con" style="display: none;">
                <div id="book-success">Trip Created!</div>
            </div>
            <div id="confirm-con" style="display: none;">
            </div>
            <div>
                    <button id="trips-btn" onclick="getTrip()">Your Trips</button>
            </div>
        </section>
        <section id="trips-section" class="trips-section">                      
            <ul id="trip-parent">
            </ul>             
        </section>

        
       
       

        
                
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="../custom-select/city-select.js"></script>
     <script src="/ticket-select/qty-select.js"></script>
    <script src="/client/JS/script.js"></script>
    <script src="/client/JS/booking.js"></script>
    <script src="/js-calendar-main/app.js"></script>
</body>
</html>
